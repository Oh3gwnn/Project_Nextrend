<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>NexTrend</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(255, 255, 255, 0.7);">
    <div class="container px-4 px-lg-5">
        <!-- Navbar brand with image -->
        <a class="navbar-brand" href="/">
            <img src="assets/nextrend.png" alt="Nextrend Logo" width="150">
        </a>
        <!-- Navbar collapse content (main links and search form) -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Main links (empty in this case) -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <!-- Add your custom links here -->
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="bg-dark py-5" style="padding-bottom: 0.5rem !important;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h5 class="display-6 fw-bolder">패션을 탐색하고 새로운 트렌드를 경험하세요!</h5>
            <p class="fw-normal text-white-50">아래 검색 창에 원하는 단어를 검색해주세요.</p>
        </div>
    </div>
</header>

<!-- Section with search form - Required: keyword -->
<section class="py-2">
    <div class="container">
        <!-- 필수 항목: startDate, endDate, timeUnit, category -->
        <div class="row justify-content-center">
            <div class="col-md-9 py-4">
                <h5 class="fw-bolder">필수 항목</h5>
                <div class="row">
                    <div class="col-md-5 py-0 pb-1">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="date" id="startDate" name="startDate" class="form-control border border-dark">
                                <input type="date" id="endDate" name="endDate" class="form-control border border-dark">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 py-0 pb-1">
                        <div class="form-group">
                            <select id="categorySelect" class="form-select border border-dark" aria-label="카테고리 선택">
                                <option value="50000000" selected>패션의류</option>
                                <option value="50000001">패션잡화</option>
                                <option value="50000002">화장품/미용</option>
                                <option value="50000003">디지털/가전</option>
                                <option value="50000004">가구/인테리어</option>
                                <option value="50000005">출산/육아</option>
                                <option value="50000006">식품</option>
                                <option value="50000007">스포츠/레저</option>
                                <option value="50000008">생활/건강</option>
                                <option value="50000009">여가/생활편의</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="options" id="option1" value="date" autocomplete="off">
                                <label class="btn btn-outline-dark" for="option1">일간</label>

                                <input type="radio" class="btn-check" name="options" id="option2" value="week" autocomplete="off" checked>
                                <label class="btn btn-outline-dark" for="option2">주간</label>

                                <input type="radio" class="btn-check" name="options" id="option3" value="month" autocomplete="off">
                                <label class="btn btn-outline-dark" for="option3">월간</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 필수 항목 끝 -->

        <!-- 선택 항목 : device, gender, ages -->
        <div class="row justify-content-center">
            <div class="col-md-9">
                <h5 class="fw-bolder" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOptions" aria-expanded="false" aria-controls="collapseOptions">
                    선택 항목 <span id="toggleIcon" class="fw-bold">▼</span>
                </h5>
            </div>
        </div>

        <div class="collapse" id="collapseOptions">
            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-3 py-0 pb-1">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Device toggle button group">
                                <input type="radio" class="btn-check" name="deviceOptions" id="deviceOptionAll" value="all" autocomplete="off" checked>
                                <label class="btn btn-outline-dark" for="deviceOptionAll">전체</label>

                                <input type="radio" class="btn-check" name="deviceOptions" id="deviceOptionPC" value="pc" autocomplete="off">
                                <label class="btn btn-outline-dark" for="deviceOptionPC">PC</label>

                                <input type="radio" class="btn-check" name="deviceOptions" id="deviceOptionMobile" value="mo" autocomplete="off">
                                <label class="btn btn-outline-dark" for="deviceOptionMobile">모바일</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 py-0 pb-1">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Gender toggle button group">
                                <input type="radio" class="btn-check" name="genderOptions" id="genderOptionAll" value="all" autocomplete="off" checked>
                                <label class="btn btn-outline-dark" for="genderOptionAll">전체</label>

                                <input type="radio" class="btn-check" name="genderOptions" id="genderOptionFemale" value="f" autocomplete="off">
                                <label class="btn btn-outline-dark" for="genderOptionFemale">여성</label>

                                <input type="radio" class="btn-check" name="genderOptions" id="genderOptionMale" value="m" autocomplete="off">
                                <label class="btn btn-outline-dark" for="genderOptionMale">남성</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Age toggle button group">
                                <button class="btn btn-outline-dark" id="allAge" onclick="toggleAllAges()">전체</button>

                                <input type="checkbox" class="btn-check" name="ageOptions" id="ageOption10" value="10" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption10">10대</label>

                                <input type="checkbox" class="btn-check" name="ageOptions" id="ageOption20" value="20" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption20">20대</label>

                                <input type="checkbox" class="btn-check" name="ageOptions" id="ageOption30" value="30" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption30">30대</label>

                                <input type="checkbox" class="btn-check" name="ageOptions" id="ageOption40" value="40" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption40">40대</label>

                                <input type="checkbox" class="btn-check" name="ageOptions" id="ageOption50" value="50" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption50">50대</label>

                                <input type="checkbox" class="btn-check" name="ageOptions" id="ageOption60" value="60" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption60">60대</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SEARCH SPACE -->
        <div class="row justify-content-center py-4">
            <div class="col-md-6 py-5">
                <form class="input-group" id="searchForm">
                    <input type="text" class="form-control form-control-lg border border-dark" id="searchInput"
                           placeholder="키워드를 입력하세요">
                    <button class="btn btn-primary bg-dark border border-dark" type="submit" id="searchButton">Search</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Content -->
<!-- Add your content here -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
<script src="js/insight.js"></script>

</body>

</html>
