<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTrend</title>
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(255, 255, 255, 0.7);">
    <div class="container px-4 px-lg-5">
        <!-- Navbar brand with image -->
        <a class="navbar-brand" href="/">
            <img src="assets/nextrend.png" alt="Nextrend Logo" width="150">
        </a>
        <!-- Navbar collapse content (main links and search form) -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Main links (empty in this case) -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <!-- Add your custom links here -->
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="bg-dark py-5" style="padding-bottom: 0.5rem !important;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h5 class="display-6 fw-bolder">패션을 탐색하고 새로운 트렌드를 경험하세요!</h5>
            <p class="fw-normal text-white-50">아래 검색 창에 원하는 단어를 검색해주세요.</p>
        </div>
    </div>
</header>

<!-- Section with search form - Required: keyword -->
<section class="py-2">
    <div class="container">
        <!-- 필수 항목: startDate, endDate, timeUnit, category -->
        <div class="row justify-content-center">
            <div class="col-md-9 py-4">
                <h5 class="fw-bolder">필수 항목</h5>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="date" id="startDate" name="startDate" class="form-control border border-dark">
                                <input type="date" id="endDate" name="endDate" class="form-control border border-dark">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <select id="categorySelect" class="form-select border border-dark" aria-label="카테고리 선택">
                                <option value="fashion-clothing" selected>패션의류</option>
                                <option value="fashion-accessories">패션잡화</option>
                                <option value="cosmetics">화장품/미용</option>
                                <option value="digital-appliances">디지털/가전</option>
                                <option value="furniture-interior">가구/인테리어</option>
                                <option value="baby-care">출산/육아</option>
                                <option value="food">식품</option>
                                <option value="sports-leisure">스포츠/레저</option>
                                <option value="life-health">생활/건강</option>
                                <option value="leisure-convenience">여가/생활편의</option>
                                <option value="duty-free">면세점</option>
                                <option value="books">도서</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                                <label class="btn btn-outline-dark" for="option1">일간</label>

                                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" checked>
                                <label class="btn btn-outline-dark" for="option2">주간</label>

                                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                                <label class="btn btn-outline-dark" for="option3">월간</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 필수 항목 끝 -->

        <!-- 선택 항목: device, gender, ages -->
        <div class="row justify-content-center">
            <div class="col-md-9"><h5 class="fw-bolder">선택 옵션</h5></div>
            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Device toggle button group">
                                <input type="radio" class="btn-check" name="deviceOptions" id="deviceOptionAll" autocomplete="off" checked>
                                <label class="btn btn-outline-dark" for="deviceOptionAll">전체</label>

                                <input type="radio" class="btn-check" name="deviceOptions" id="deviceOptionPC" autocomplete="off">
                                <label class="btn btn-outline-dark" for="deviceOptionPC">PC</label>

                                <input type="radio" class="btn-check" name="deviceOptions" id="deviceOptionMobile" autocomplete="off">
                                <label class="btn btn-outline-dark" for="deviceOptionMobile">모바일</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Gender toggle button group">
                                <input type="radio" class="btn-check" name="genderOptions" id="genderOptionAll" autocomplete="off" checked>
                                <label class="btn btn-outline-dark" for="genderOptionAll">전체</label>

                                <input type="radio" class="btn-check" name="genderOptions" id="genderOptionFemale" autocomplete="off">
                                <label class="btn btn-outline-dark" for="genderOptionFemale">여성</label>

                                <input type="radio" class="btn-check" name="genderOptions" id="genderOptionMale" autocomplete="off">
                                <label class="btn btn-outline-dark" for="genderOptionMale">남성</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Age toggle button group">
                                <input type="radio" class="btn-check" name="ageOptions" id="ageOptionAll" autocomplete="off" checked>
                                <label class="btn btn-outline-dark" for="ageOptionAll">전체</label>

                                <input type="radio" class="btn-check" name="ageOptions" id="ageOption10" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption10">10대</label>

                                <input type="radio" class="btn-check" name="ageOptions" id="ageOption20" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption20">20대</label>

                                <input type="radio" class="btn-check" name="ageOptions" id="ageOption30" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption30">30대</label>

                                <input type="radio" class="btn-check" name="ageOptions" id="ageOption40" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption40">40대</label>

                                <input type="radio" class="btn-check" name="ageOptions" id="ageOption50" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption50">50대</label>

                                <input type="radio" class="btn-check" name="ageOptions" id="ageOption60" autocomplete="off">
                                <label class="btn btn-outline-dark" for="ageOption60">60대</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center py-4">
            <div class="col-md-6 py-5">
                <form class="input-group" id="searchForm">
                    <input type="text" class="form-control form-control-lg border border-dark" id="searchInput"
                           placeholder="키워드를 입력하세요">
                    <button class="btn btn-primary bg-dark border border-dark" type="submit" id="searchButton">Search</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Content -->
<!-- Add your content here -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>

<script>
        // Set default start and end dates
        var startDate = new Date();
        startDate.setDate(startDate.getDate() - 7); // 7 days ago
        var endDate = new Date();

        // Format date to 'YYYY-MM-DD' format
        function formatDate(date) {
            var year = date.getFullYear();
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Set default values for start and end date inputs
        document.getElementById('startDate').value = formatDate(startDate);
        document.getElementById('endDate').value = formatDate(endDate);

        // Add event listener to search button
        document.getElementById('searchButton').addEventListener('click', function () {
            // Get selected values
            var keyword = document.getElementById('searchInput').value;
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;
            var categorySelect = document.getElementById('categorySelect');
            var category = categorySelect.options[categorySelect.selectedIndex].text;
            var timeunit = getSelectedOption('options');
            var device = getSelectedOption('deviceOptions');
            var gender = getSelectedOption('genderOptions');
            var ages = getSelectedOption('ageOptions');

            // Perform search with selected values
            console.log('Keyword:', keyword);
            console.log('Start Date:', startDate);
            console.log('End Date:', endDate);
            console.log('Category:', category);
            console.log('Time Unit:', timeunit);
            console.log('Device:', device);
            console.log('Gender:', gender);
            console.log('Ages:', ages);
        });

        // Function to get selected option for a given group of radio buttons
        function getSelectedOption(groupName) {
            var options = document.getElementsByName(groupName);
            for (var i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    return options[i].nextElementSibling.textContent;
                }
            }
            return '전체';
        }
</script>
</body>

</html>
