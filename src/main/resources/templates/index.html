<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(255, 255, 255, 0.7);">
            <div class="container px-4 px-lg-5">
                <!-- Navbar brand with image -->
                <a class="navbar-brand" href="#!">
                    <img src="assets/nextrend.png" alt="Nextrend Logo" width="150">
                </a>
                <!-- Navbar collapse content (main links and search form) -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Main links (empty in this case) -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <!-- Add your custom links here -->
                    </ul>
                    <!-- Search form (if needed) -->
                    <form class="d-flex">
                        <!-- Add your search input and button here -->
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5" style="padding-bottom: 0.5rem !important;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h3 class="display-4 fw-bolder">'반팔' 검색 결과</h3>
                    <p class="lead fw-normal text-white-50 mb-0">'www.asdf.com' 페이지 검색 결과입니다.</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-3 gx-lg-3 row-cols-2 row-cols-md-4 row-cols-xl-5 justify-content-center">
                    <div th:each="product : ${productList}" class="col mb-4">
                        <div class="card h-100">
                            <!-- Product image with link -->
                            <a th:href="${product.productLink}" style="text-decoration: none; color: inherit;">
                                <!-- Product image-->
                                <img class="card-img-top" th:src="${product.imageUrl}" th:href="${product.productLink}" alt="..." />
                            </a>
                            <!-- Product details-->
                            <div class="card-body p-3">
                                <!-- Product image with link -->
                                <a th:href="${product.productLink}" style="text-decoration: none; color: inherit;">
                                    <div class="text-center" th:href="${product.productLink}">
                                        <!-- Product name-->
                                        <h6 class="fw-bolder" th:text="${product.productName}">Product Name</h6>
                                        <!-- Product brand -->
                                        <p th:text="${product.productBrand}">Product Brand</p>
                                        <!-- Product price -->
                                        <p th:text="${product.price}">Product Price</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
